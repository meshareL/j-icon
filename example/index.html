<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>j-icon Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div id="root" class="container" style="height: 100vh; padding-top: 5%"></div>

<script src="https://cdn.jsdelivr.net/npm/vue@3.0.0/dist/vue.global.js"></script>
<script src="../dist/index.umd.js"></script>
<script type="application/javascript">
    const alert = {
        name: 'alert',
        viewBox: [0, 0, 16, 16],
        render: () => [Vue.h('path', {'fill-rule': 'evenodd', d: 'M8.22 1.754a.25.25 0 00-.44 0L1.698 13.132a.25.25 0 00.22.368h12.164a.25.25 0 00.22-.368L8.22 1.754zm-1.763-.707c.659-1.234 2.427-1.234 3.086 0l6.082 11.378A1.75 1.75 0 0114.082 15H1.918a1.75 1.75 0 01-1.543-2.575L6.457 1.047zM9 11a1 1 0 11-2 0 1 1 0 012 0zm-.25-5.25a.75.75 0 00-1.5 0v2.5a.75.75 0 001.5 0v-2.5z'})]
    }
        , code = {
        name: 'code',
        viewBox: [0, 0, 16, 16],
        size: [16, 16],
        render: () => [Vue.h('path', {'fill-rule': 'evenodd', d: 'M4.72 3.22a.75.75 0 011.06 1.06L2.06 8l3.72 3.72a.75.75 0 11-1.06 1.06L.47 8.53a.75.75 0 010-1.06l4.25-4.25zm6.56 0a.75.75 0 10-1.06 1.06L13.94 8l-3.72 3.72a.75.75 0 101.06 1.06l4.25-4.25a.75.75 0 000-1.06l-4.25-4.25z'})]
    }
        , reply = {
        name: 'reply',
        viewBox: [0, 0, 16, 16],
        attributes: {xmlns: 'http://www.w3.org/2000/svg', 'aria-disabled': 'false'},
        render: () => [Vue.h('path', {'fill-rule': 'evenodd', d: 'M6.78 1.97a.75.75 0 010 1.06L3.81 6h6.44A4.75 4.75 0 0115 10.75v2.5a.75.75 0 01-1.5 0v-2.5a3.25 3.25 0 00-3.25-3.25H3.81l2.97 2.97a.75.75 0 11-1.06 1.06L1.47 7.28a.75.75 0 010-1.06l4.25-4.25a.75.75 0 011.06 0z'})]
    }
        , x = {
        name: 'x',
        viewBox: [0, 0, 16, 16],
        size: [16, 16],
        attributes: {xmlns: 'http://www.w3.org/2000/svg', 'aria-disabled': 'false'},
        render: () => [Vue.h('path', {'fill-rule': 'evenodd', d: 'M3.72 3.72a.75.75 0 011.06 0L8 6.94l3.22-3.22a.75.75 0 111.06 1.06L9.06 8l3.22 3.22a.75.75 0 11-1.06 1.06L8 9.06l-3.22 3.22a.75.75 0 01-1.06-1.06L6.94 8 3.72 4.78a.75.75 0 010-1.06z'})]
    };
    const icons = [alert, code, reply, x];

    Vue.createApp({
        template: `
            <div class="row">
                <div class="col">
                    <h3 class="fs-4">Default</h3>
                    <template v-for="(name, index) of defaultList" :key="name">
                        <j-icon :icon="name" @click="onClick" :class="{'ms-3': index !== 0}"/>
                    </template>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <h3 class="fs-4">Width & Height</h3>
                    <template v-for="(value, index) of sizeList" :key="value.icon">
                        <j-icon :icon="value.icon" @click="onClick"
                                :width="value.width" :height="value.height"
                                :class="{'ms-3': index !== 0}"
                        />
                    </template>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <h3 class="fs-4">Tabindex</h3>
                    <template v-for="(value, index) of tabindexList" :key="value.icon">
                        <j-icon :icon="value.icon"
                                @click="onClick"
                                :tabindex="value.tabindex"
                                :class="{'ms-3': index !== 0}"
                        />
                    </template>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <h3 class="fs-4">Title</h3>
                    <template v-for="(value, index) of titleList" :key="value.icon">
                        <j-icon :icon="value.icon"
                                @click="onClick"
                                :title="value.title"
                                :class="{'ms-3': index !== 0}"
                        />
                    </template>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <h3 class="fs-4">Desc</h3>
                    <template v-for="(value, index) of descList" :key="value.icon">
                        <j-icon :icon="value.icon"
                                @click="onClick"
                                :desc="value.desc"
                                :class="{'ms-3': index !== 0}"
                        />
                    </template>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <h3 class="fs-4">AriaLabel</h3>
                    <template v-for="(value, index) of ariaLabelList" :key="value.icon">
                        <j-icon :icon="value.icon"
                                @click="onClick"
                                :aria-label="value.ariaLabel"
                                :class="{'ms-3': index !== 0}"
                        />
                    </template>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <h3 class="fs-4">AriaDescription</h3>
                    <template v-for="(value, index) of ariaDescriptionList" :key="value.icon">
                        <j-icon :icon="value.icon"
                                @click="onClick"
                                :aria-description="value.ariaDescription"
                                :class="{'ms-3': index !== 0}"
                        />
                    </template>
                </div>
            </div>
        `,
        setup() {
            function onClick(event) {
                const element = event.target;
                if (!(element instanceof SVGSVGElement)) return;

                self.alert('Clicked');
            }

            const defaultList = ['alert', 'code', 'reply', 'x']
                , sizeList = [
                    { icon: 'alert', width: 24 , height: 24 },
                    { icon: 'code', width: 24 , height: 24 },
                    { icon: 'reply', width: 24 , height: 24 },
                    { icon: 'x', width: 24 , height: 24 },
                ],
                tabindexList = [
                    { icon: 'alert', tabindex: -1 },
                    { icon: 'alert', tabindex: 1 },
                    { icon: 'code', tabindex: 3 },
                    { icon: 'reply', tabindex: 2 },
                    { icon: 'x', tabindex: 4 }
                ],
                titleList = [
                    { icon: 'alert', title: 'Alert' },
                    { icon: 'code', title: 'Code' },
                    { icon: 'reply', title: 'Reply' },
                    { icon: 'x', title: 'X' }
                ],
                descList = [
                    { icon: 'alert', desc: 'Alert' },
                    { icon: 'code', desc: 'Code' },
                    { icon: 'reply', desc: 'Reply' },
                    { icon: 'x', desc: 'X' }
                ],
                ariaLabelList = [
                    { icon: 'alert', ariaLabel: 'Alert' },
                    { icon: 'code', ariaLabel: 'Code' },
                    { icon: 'reply', ariaLabel: 'Reply' },
                    { icon: 'x', ariaLabel: 'X' }
                ],
                ariaDescriptionList = [
                    { icon: 'alert', ariaDescription: 'Alert' },
                    { icon: 'code', ariaDescription: 'Code' },
                    { icon: 'reply', ariaDescription: 'Reply' },
                    { icon: 'x', ariaDescription: 'X' }
                ];

            return {
                onClick,
                defaultList,
                sizeList,
                tabindexList,
                titleList,
                descList,
                ariaLabelList,
                ariaDescriptionList
            };
        }
    })
        .use(window.JIcon.plugin, {name: 'j-icon', classes: ['j-icon'], prefix: 'j-icon-', icons})
        .mount('#root');
</script>
</body>
</html>
