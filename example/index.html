<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>j-icon Example</title>
    <style>
        body { margin: 0; }
        .mr-3 { margin-bottom: 16px; }
        .container {
            display: flex;
            justify-content: center;
            padding-top: 200px;
            height: 100vh;
        }
        .j-icon {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div id="root"></div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script src="../dist/index.umd.js"></script>
<script type="application/javascript">
    const code = {
        name: 'code',
        viewBox: [0, 0, 14, 16],
        size: [14, 16],
        render(h) {
            return [h('path', {attrs: {'fill-rule': 'evenodd', 'd': 'M9.5 3L8 4.5 11.5 8 8 11.5 9.5 13 14 8 9.5 3zm-5 0L0 8l4.5 5L6 11.5 2.5 8 6 4.5 4.5 3z'}})];
        }
    };
    const reply = {
        name: 'reply',
        viewBox: [0, 0, 14, 16],
        render(h) {
            return [h('path', {attrs: {'fill-rule': 'evenodd', 'd': 'M6 3.5c3.92.44 8 3.125 8 10-2.312-5.062-4.75-6-8-6V11L.5 5.5 6 0v3.5z'}})];
        }
    };
    const x = {
        name: 'x',
        viewBox: [0, 0, 12, 16],
        size: [12, 16],
        render(h) {
            return [h('path', {attrs: {'fill-rule': 'evenodd', 'd': 'M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48L7.48 8z'}})];
        }
    };
    const icons = {code, reply, x};

    Vue.use(window.JIcon, {name: 'j-icon', classes: ['j-icon'], prefix: 'j-icon-', icons});

    new Vue({
        template: `<div class="container">
            <div>
                <j-icon icon="code" class="mr-3" aria-label="ariaLabel" @click="onClick" data-name="code"/>
                <j-icon icon="reply" class="mr-3" @click="onClick" data-name="reply"/>
                <j-icon icon="x" class="mr-3" @click="onClick" data-name="x"/>
                <hr>
                <j-icon icon="code" class="mr-3" width="24" height="24" @click="onClick" data-name="code"/>
                <j-icon icon="reply" class="mr-3" width="24" height="24" @click="onClick" data-name="reply"/>
                <j-icon icon="x" class="mr-3" width="24" height="24" @click="onClick" data-name="x"/>
            </div>
        </div>`,
        methods: {
            onClick(event) {
                const svg = event.target;
                if (!(svg instanceof SVGSVGElement)) return;
                alert(`SVG ${svg.dataset.name}`);
            }
        }
    }).$mount('#root');
</script>
</body>
</html>
