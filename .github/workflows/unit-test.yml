name: unit-test

on:
  push:
    branches:
      - cli
  pull_request:
    branches:
      - cli

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 14.18 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          check-latest: true

      - run: npm install
      - run: npm run test --if-present
        env:
          CI: true
